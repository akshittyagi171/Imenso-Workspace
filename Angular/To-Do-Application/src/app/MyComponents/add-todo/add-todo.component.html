<h4>Add ToDo</h4>
<div class="my-3">
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">To Do Title</label>
            <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">To Do Description</label>
            <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add To Do</button>
    </form>
</div>
